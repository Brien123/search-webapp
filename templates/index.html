<!DOCTYPE html>
<html>
<head>
    <title>Song Search</title>
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; text-align: center;">
        <h1>Song Search</h1>
        <form action="{{ url_for('search') }}" method="POST">
            <input type="text" name="query" required style="padding: 5px; width: 70%; margin-bottom: 10px;">
            <button type="submit" style="padding: 10px 20px;">Search</button>
        </form>
        <br>
        <a href="{{ url_for('add') }}" style="text-decoration: none;">Add a new song</a>
    </div>
</body>
</html>
