<!DOCTYPE html>
<html>
<head>
    <title>Add Document</title>
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; text-align: center;">
        <h1>Add new song</h1>
        <form action="{{ url_for('add') }}" method="POST">
            <label for="song" style="display: block; margin-bottom: 10px;">Song:</label>
            <input type="text" name="song" required style="padding: 5px; width: 100%; margin-bottom: 10px;">
            <br>
            <label for="performer" style="display: block; margin-bottom: 10px;">Performer:</label>
            <input type="text" name="performer" required style="padding: 5px; width: 100%; margin-bottom: 10px;">
            <br>
            <button type="submit" style="padding: 10px 20px;">Submit</button>
        </form>
        <br>
        <p>{{ message }}</p>
        <a href="{{ url_for('index') }}" style="text-decoration: none;">Go back to Home</a>
    </div>
</body>
</html>
